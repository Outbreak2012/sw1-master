<div class="min-h-screen p-6 bg-gray-100 flex items-center justify-center">
    <div class="container max-w-screen-lg mx-auto">
      <div>
        <h2 class="font-semibold text-xl text-gray-600">Registrar Usuario</h2>
        <form (ngSubmit)="handleSubmit()">
          <div class="bg-white rounded shadow-lg p-4 px-4 md:p-8 mb-6">
            <div class="grid gap-4 gap-y-2 text-sm grid-cols-1 lg:grid-cols-3">
              <div class="text-gray-600">
                <p class="font-medium text-lg">Detalles del usuario</p>
                <p>Por favor llena todos los campos</p>
              </div>
  
              <div class="lg:col-span-2">
                <div class="grid gap-4 gap-y-2 text-sm grid-cols-1 md:grid-cols-1">
                  <div>
                    <label for="name">Nombre</label>
                    <input type="text" name="name" id="name"
                      class="h-10 border mt-1 rounded px-4 w-full bg-gray-50"
                      [(ngModel)]="formData.name" required />
                  </div>
                  <div>
                    <label for="email">Correo</label>
                    <input type="text" name="email" id="email"
                      class="h-10 border mt-1 rounded px-4 w-full bg-gray-50"
                      [(ngModel)]="formData.email" required />
                  </div>
                  <div>
                    <label for="password">Contrase√±a</label>
                    <input type="password" name="password" id="password"
                      class="h-10 border mt-1 rounded px-4 w-full bg-gray-50"
                      [(ngModel)]="formData.password" required />
                  </div>
  
                  <div>
                    <label for="roles">Roles</label>
                    <div>
                      <div *ngFor="let rol of roles">
                        <input type="checkbox" name="roles" id="rol{{ rol.id }}"
                          class="form-checkbox"
                          [checked]="isRoleSelected(rol.id)"
                          (change)="toggleRoleSelection(rol.id, $event)" />
                        <label for="rol{{ rol.id }}" class="ml-2">{{ rol.name }}</label>
                      </div>
                      <span class="text-red-500" *ngIf="selectedRoles.size === 0">Debe seleccionar al menos un rol</span>
                    </div>
                  </div>
                </div>
              </div>
              <div class="text-red-500" *ngIf="errorMessage">{{ errorMessage }}</div>
            </div>
          </div>
          
          <button type="submit"
            class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">Registrar</button>
          </form>
      </div>
    </div>
  </div>
